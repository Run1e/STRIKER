sv_cheats "1"

// potential lag fix commands
// https://steamcommunity.com/app/730/discussions/0/2794999575673993581/
sdr_spew_level 0
net_droponsendoverflow 1
net_client_steamdatagram_enable_override 1 

// fps limiting might also help stability
fps_max 60
fps_max_menu 12

// misc mirv stuff
host_timescale 0
mirv_snd_timescale 1
mirv_cvar_unhide_all
mirv_campath enable 1
cl_clock_correction 0
mirv_fix playerAnimState 1
cl_interpolate 1
cl_interp 1
mirv_fix blockObserverTarget 1
engine_no_focus_sleep 0

// fov
mirv_fov 90
mirv_fov handleZoom enabled 1

// disable distant fading of props
r_disable_distance_fade_on_big_props 1
r_disable_distance_fade_on_big_props_thresh 0

// flash removal
//mirv_cvar_unhide_all
//mat_suppress "effects/flashbang.vmt"
//mat_suppress "effects/flashbang_white.vmt"

cl_righthand 1
mat_monitorgamma "2.2"
hud_scaling "1" // 0.76

sv_competitive_minspec 1
viewmodel_fov 68
viewmodel_offset_x 2
viewmodel_offset_y 2
viewmodel_offset_z -2
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_crosshairalpha "255"
cl_crosshaircolor 5
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairscale "0"
cl_crosshairsize "5"
cl_crosshairstyle "4"
cl_crosshairthickness 2
cl_crosshairusealpha 1
cl_crosshair_drawoutline 0
cl_crosshair_sniper_width 2
cl_show_observer_crosshair 2

sv_skyname vertigoblue_hdr
mat_postprocess_enable 0
cl_draw_only_deathnotices 0

safezoney 1

fog_enable 1 // Enable the fog
fog_enableskybox 1
fog_override 0 // "Really" enable the smoke
fog_color "255 255 255" // Change the smoke color to green
fog_colorskybox "255 255 255"
fog_hdrcolorscale 1 // Enable smoke coloration
fog_maxdensity 0.25 // Smoke density
fog_maxdensityskybox 0.25 // Smoke density
fog_start 850 // From where the smoke start from your point of view
fog_startskybox 850
fog_end 2600 // Where the smoke end from your point of view
fog_endskybox 2600

alias dc disconnect

bind F1 demoui
bind F5 "toggle cl_crosshairgap 2 2000"
bindtoggle x spec_show_xray
bind "\" "toggleconsole"
bind "[" "exec movie_autoexec"
bind "mouse3" "mirv_campath add"
bind "C" "+jump"
bind "SPACE" "demo_togglepause"

bind "LEFTARROW" "demo_timescale 1;host_timescale 0.25"
bind "DOWNARROW" "demo_timescale 1;host_timescale 1"
bind "RIGHTARROW" "demo_timescale 10;host_timescale 1"
bind "UPARROW" "demo_timescale 2.5;host_timescale 1"

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind E "+moveup"
bind Q "+movedown"
cl_forwardspeed "200"
cl_yawspeed "200"
cl_backspeed "200"
cl_sidespeed "200"
cl_upspeed "200"

bind "0" "spec_player 0"
bind "1" "spec_player 1"
bind "2" "spec_player 2"
bind "3" "spec_player 3"
bind "4" "spec_player 4"
bind "5" "spec_player 5"
bind "6" "spec_player 6"
bind "7" "spec_player 7"
bind "8" "spec_player 8"
bind "9" "spec_player 9"

rate "30000"
cl_obs_interp_enable 0
cl_cmdrate "102.400002"
cl_updaterate "16"
cl_interp "0"
cl_interp_ratio "2"
net_graph "0"
cvar_unhide_all "1"
spec_autodirector "0"
spec_autodirector_pausetime "9999999999"
sv_pure_kick_clients "0"
sv_showimpacts "0"
hud_showtargetid "0"
cl_teamid_overhead "0"
cl_disablefreezecam "1"
spec_freeze_time "0"
hud_takesshots "0"
hud_saytext_time "0"
hud_drawhistory_time "0"
sv_ignoregrenaderadio "0"
cl_teamid_overhead_maxdist_spec "0"
hidehud 8329
hidehud 8320
voice_enable "0"
mat_postprocess_enable "0"
cl_teamid_overhead_maxdist "0"
mp_display_kill_assists 0
spec_show_xray "0"
snd_setmixer dialog vol 0
snd_mute_losefocus 1

echo "MOVIE AUTOEXEC EXECUTED"
